<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,500&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="/assets/images/illustration-article.svg" alt="" />
      <h3 class="learn">Learning</h3>
      <p class="publish">Published 21 Dec 2023</p>
      <h2>HTML &CSS foundations</h2>
      <p>
        These languages are the backbone of every website, defining
        structure,content, and presentation
      </p>
      <div class="footer">
        <img
          class="profile-pic"
          src="/assets/images/image-avatar.webp"
          alt=""
        />
        <h3 class="name">Greg Hooper</h3>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carl L</a>.
    </div>
  </body>
</html>
