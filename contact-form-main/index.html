<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Contact form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="toast">
      <h4>
        <img
          id="icon-check"
          src="/assets/images/icon-success-check.svg"
        />Message Sent!
      </h4>
      <p>Thanks for completing the form, We'll be in touch soon!</p>
    </div>
    <div class="container">
      <h1>Contact Us</h1>
      <div class="name-container">
        <div class="fname-prt">
          <label for="fname">First Name <span class="grn-str">*</span></label>
          <input type="text" id="fname" />
        </div>
        <div class="lname-prt">
          <label for="lname">Last Name <span class="grn-str">*</span></label>
          <input type="text" id="lname" />
        </div>
      </div>

      <div class="email-prt">
        <label for="">Email Address <span class="grn-str">*</span></label>
        <input type="email" id="email" />
      </div>
      <h4 id="qtype-header">Query Type <span class="grn-str">*</span></h4>
      <div class="q-type">
        <div class="genContainer">
          <input
            class="radioInput"
            id="genRadioBtn"
            type="radio"
            onclick="qryToggle()"
          />
          <label class="qryLabel" for="">General Enquiry</label>
        </div>
        <div class="suppContainer">
          <input
            class="radioInput"
            id="suppRadioBtn"
            type="radio"
            onclick="qryToggle()"
          />
          <label class="qryLabel" for="">Support Request</label>
        </div>
      </div>

      <div class="msg-prt">
        <label for="msg">Message <span class="grn-str">*</span></label>
        <!--<input type="text" id="msg" />-->
        <textarea name="msg-area" id="msg"></textarea>
      </div>
      <div class="consent">
        <input type="checkbox" id="consent" />
        <label id="consent-lbl" for="consent">
          I consent to being contacted by the team
          <span class="grn-str">*</span></label
        >
      </div>
      <button id="submit">Submit</button>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Carl Laguerre</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
